<dom-module id="compound-timepicker-theme">
  <template>
    <style>
      :root {
        --minute-hand-strokewidth: 2;
        --hour-hand-strokewidth: 2;
        --minute-centroid-strokweidth: 4;
        --hour-centroid-strokewidth: 4;
        --centroid-strokewidth: 2;
        --paper-white: #ffffff;
        --paper-black: #000000;
      }

      :host {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        display: block;
        box-sizing: border-box;
        /* default for all elements is display: inline; */
        display: block;
        box-sizing: border-box;

        @apply(--compound-timepicker);
      }

      *, *::before, *::after {
        box-sizing: inherit;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      .content {
        margin: 0;
        padding: 0;
      }

      .day-night {
        background: url(img/day-compressed.svg) no-repeat;
        font-size: 56px;
        text-align: right;
        cursor: pointer;
      }

      .night-day {
        color: #1E88E5;
        background: url(img/night-compressed.svg) no-repeat;
      }

      .clock {
        background: var(--compound-timepicker-clock-bg, --paper-grey-100);
        padding: 0 24px;
      }

      .clock-time {
        padding-right: 24px;
        font-weight: 500;
      }

      .clock-time span:nth-of-type(1) {
        margin-right: -14px;
      }

      .clock-time span:nth-of-type(3) {
        margin-left: -14px;
      }

      .number {
        fill: var(--compound-timepicker-numbers, --paper-black);
        pointer-events: none;
        dominant-baseline: central;
        text-anchor: middle;
        /*text-rendering: optimizeLegibility;*/
      }

      /* rings-related mixins */
      .rings {
        fill: var(--compound-timepicker-rings, --paper-grey-200);
      }

      .minute-ring {
        fill: var(--compound-timepicker-minute-ring, --paper-grey-200);
        cursor: pointer;
      }

      .hour-ring {
        fill: var(--compound-timepicker-hour-ring, --paper-grey-200);
        cursor: pointer;
      }

      .center {
        fill: var(--compound-timepicker-center, --paper-grey-300);
        pointer-events: none;
      }

      /* hour-related mixins */
      .hour {
        fill: var(--compound-timepicker-hour, --paper-green-100);
        cursor: pointer;
      }

      .hour-centroid {
        fill: var(--compound-timepicker-hour-centroid, --paper-green-500);
        stroke-width: var(--compound-timepicker-strokewidth-hour-centroid, --hour-centroid-strokewidth);
        cursor: pointer;
        pointer-events: none;
      }

      .hour-hand {
        stroke: var(--compound-timepicker-stroke-hour-hand, --paper-green-500);
        stroke-width: var(--compound-timepicker-strokewidth-hour-hand, --hour-hand-strokewidth);
        pointer-events: none;
      }

      /* minute-related mixins */
      .minute {
        fill: var(--compound-timepicker-minute, --paper-teal-100);
        cursor: pointer;
      }

      .minute-centroid {
        fill: var(--compound-timepicker-minute-centroid, --paper-teal-500);
        stroke-width: var(--compound-timepicker-strokewidth-minute-centroid, --minute-centroid-strokewidth);
        pointer-events: none;
      }

      .minute-hand {
        stroke: var(--compound-timepicker-stroke-minute-hand, --paper-teal-500);
        stroke-width: var(--compound-timepicker-strokewidth-minute-hand, --minute-hand-strokewidth);
        pointer-events: none;
      }

      .centroid {
        fill: var(--compound-timepicker-centroid, --paper-teal-500);
        stroke: var(--compound-timepicker-stroke-centroid, --paper-teal-500);
        stroke-width: var(--compound-timepicker-strokewidth-centroid, --centroid-strokewidth);
        pointer-events:none;
      }

      .minute.number-selected {
        fill: var(--compound-timepicker-minute-selected, --paper-teal-500);
      }

      .text-selected {
        fill: var(--compound-timepicker-text-selected, --paper-white);
      }

      /* mobile-small */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {
        .day-night {
          min-height: 90px;
        }

        .clock {
          min-height: 240px;
        }
      }
      /* mobile-large */
      @media all and (min-width: 361px) and (orientation: portrait) {
        .day-night {
          min-height: 90px;
        }

        .clock {
          min-height: 240px;
        }
      }
      /* tablet and above*/
      @media all and (min-width: 600px) and (orientation: portrait) {
        .day-night {
          -webkit-transition: background ease-out .5s, color ease-out .5s;
          -moz-transition: background ease-out .5s, color ease-out .5s;
          -o-transition: background ease-out .5s, color ease-out .5s;
          transition: background ease-out .5s, color ease-out .5s;
        }
      }
      /* mobile-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {
        .day-night {
          min-width: 180px;
        }

        .clock {
          margin-top: 0;
          padding: 0;
        }

        .content {
          max-height: 212px;
        }
      }
      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (orientation: landscape) {
        .day-night {
          min-width: 220px;
        }

        .clock {
          margin-top: 0;
          padding: 24px;
        }
      }
      /* tablet-landscape */
      @media all and (min-width: 960px) and (orientation: landscape) {
        .day-night {
          -webkit-transition: background ease-out .5s, color ease-out .5s;
          -moz-transition: background ease-out .5s, color ease-out .5s;
          -o-transition: background ease-out .5s, color ease-out .5s;
          transition: background ease-out .5s, color ease-out .5s;
        }
      }

    </style>
  </template>
</dom-module>
