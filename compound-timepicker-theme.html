<<dom-module id="compound-timepicker-theme">
  <template>
    <style>
      :host {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        display: block;
        box-sizing: border-box;
        /* default for all elements is display: inline; */
        display: block;
        box-sizing: border-box;
      }

      *, *::before, *::after {
        box-sizing: inherit;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      .content {
        margin: 0;
        padding: 0;
      }

      .day-night {
        /*background: #e0e0e0;*/
        background: var(--paper-grey-800, --compound-timepicker-ampm-bg);
        /*-webkit-font-smoothing: antialiased;*/
        font-size: 56px;
        text-align: right;
        transition: background ease-out .5s;
      }

      .night-day {
        background: var(--paper-light-blue-100, --compound-timepicker-revert-bg);
      }

      .clock {
        background: var(--paper-grey-100, --compound-timepicker-clock-bg);
        padding: 0 24px;
        margin-top: 24px;
      }

      .clock-time {
        padding-right: 24px;
        font-weight: 500;
      }

      .clock-time span:nth-of-type(1) {
        margin-right: -14px;
      }

      .clock-time span:nth-of-type(3) {
        margin-left: -14px;
      }

      .number {
        pointer-events: none;
        dominant-baseline: central;
        text-anchor: middle;
        /*text-rendering: optimizeLegibility;*/
      }

      /* rings-related mixins */
      .rings {
        fill: var(--paper-grey-200, --compound-timepicker-rings);
      }

      .minute-ring {
        fill: var(--paper-grey-200, --compound-timepicker-minute-ring);
        cursor: pointer;
      }

      .hour-ring {
        fill: var(--paper-grey-200, --compound-timepicker-hour-ring);
        cursor: pointer;
      }

      .center {
        fill: var(--paper-grey-300, --compound-timepicker-center);
        pointer-events: none;
      }

      /* hour-related mixins */
      .hour {
        fill: var(--paper-green-100, --compound-timepicker-hour);
        cursor: pointer;
      }

      .hour-centroid {
        fill: var(--paper-green-500, --compound-timepicker-hour-centroid);
        stroke-width: var(4, --compound-timepicker-strokewidth-hour-centroid);
        cursor: pointer;
        pointer-events: none;
      }

      .hour-hand {
        stroke: var(--paper-green-500, --compound-timepicker-stroke-hour-hand);
        stroke-width: 2;
        pointer-events: none;
      }

      /* minute-related mixins */
      .minute {
        fill: var(--paper-teal-100, --compound-timepicker-minute);
        cursor: pointer;
      }

      .minute-centroid {
        fill: var(--paper-teal-500, --compound-timepicker-minute-centroid);
        stroke-width: var(4, --compound-timepicker-strokewidth-minute-centroid);
        pointer-events: none;
      }

      .minute-hand {
        stroke: var(--paper-teal-500, --compound-timepicker-stroke-minute-hand);
        stroke-width: var(2, --compound-timepicker-strokewidth-minute-hand);
        pointer-events: none;
      }

      .number-selectable {
        fill: orange;
      }

      .minute.number-selected {
        fill: var(--paper-teal-500, --compound-timepicker-minute-selected);
      }

      .text-selected {
        fill: var(--text-primary-color, --compound-timepicker-text-selected);
      }

      /* mobile-small */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {
        .day-night {
          min-height: 76px;
        }

        .clock {
          min-height: 240px;
        }
      }
      /* mobile-large */
      @media all and (min-width: 361px) and (orientation: portrait) {
        .day-night {
          min-height: 76px;
        }

        .clock {
          min-height: 240px;
        }
      }
      /* tablet and above*/
      @media all and (min-width: 600px) and (orientation: portrait) {
      }
      /* mobile-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {
        .day-night {
          min-width: 180px;
        }

        .clock {
          margin-top: 0;
          padding: 0;
        }

        .content {
          max-height: 212px;
        }
      }
      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (orientation: landscape) {
        .day-night {
          min-width: 220px;
        }

        .clock {
          margin-top: 0;
          padding: 24px;
        }
      }
      /* tablet-landscape */
      @media all and (min-width: 960px) and (orientation: landscape) {
      }

    </style>
  </template>
</dom-module>
