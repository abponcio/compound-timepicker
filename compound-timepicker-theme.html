<<dom-module id="compound-timepicker-theme">
  <template>
    <style>
      :host {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        display: block;
        box-sizing: border-box;
        /* default for all elements is display: inline; */
        display: block;
        box-sizing: border-box;
      }

      *, *::before, *::after {
        box-sizing: inherit;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      .content {
        margin: 0;
        padding: 0;
      }

      .day-night {
        background: #e0e0e0;
        /*-webkit-font-smoothing: antialiased;*/
        font-size: 56px;
        text-align: right;
      }

      .clock {
        background: #f5f5f5;
        padding: 0 24px;
        margin-top: 24px;
      }

      .clock-time {
        padding-right: 24px;
        font-weight: 500;
      }

      .clock-time span:nth-of-type(1) {
        margin-right: -14px;
      }

      .clock-time span:nth-of-type(3) {
        margin-left: -14px;
      }

      .number {
        pointer-events: none;
        dominant-baseline: central;
        text-anchor: middle;
        text-rendering: optimizeLegibility;
      }

      .number-selectable {
        fill: orange;
      }

      .minute {
        fill:#b2dfdb;
      }

      .minute.number-selected {
        fill: #009688;
      }

      .text-selected {
        fill: #ffffff;
      }

      .text-unselected {
        fill: #000000;
      }

      /* mobile-small */
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {
        .day-night {
          min-height: 76px;
        }

        .clock {
          min-height: 240px;
        }
      }
      /* mobile-large */
      @media all and (min-width: 361px) and (orientation: portrait) {
        .day-night {
          min-height: 76px;
        }

        .clock {
          min-height: 240px;
        }
      }
      /* tablet and above*/
      @media all and (min-width: 600px) and (orientation: portrait) {
      }
      /* mobile-small-landscape */
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {
        .day-night {
          min-width: 180px;
        }

        .clock {
          margin-top: 0;
          padding: 0;
        }

        .content {
          max-height: 212px;
        }
      }
      /* mobile-large-landscape */
      @media all and (min-width: 481px) and (orientation: landscape) {
        .day-night {
          min-width: 220px;
        }

        .clock {
          margin-top: 0;
          padding: 24px;
        }
      }
      /* tablet-landscape */
      @media all and (min-width: 960px) and (orientation: landscape) {
      }

    </style>
  </template>
</dom-module>
