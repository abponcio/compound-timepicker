    _clockNumberify: function() {
      var numbers = this.$.numbers,
          x = STARTING_POS_OF_FIRST_NUMBER_X, // 100
          y = STARTING_POS_OF_FIRST_NUMBER_Y, // 12
          cx = CENTER_OF_CIRCLE_X, // 100
          cy = CENTER_OF_CIRCLE_Y, // 100
          theta = THETA_BETWEEN_HOURS; //30

      for(var i = 0; i < 12; i++) {
        var _theta = theta * i;
        var _i = i == 0? 12: i;

        var _xy = this._textNumberClockwisify(_theta, y, x, cy, cx);
        // var _angle = Math.round(Math.atan2((_xy.x - cx), -(_xy.y - cy))/Math.PI*180);
        // _angle = _angle <= 0? (360+_angle): _angle;
        // _i = _angle;
        // console.log(_i, _xy, _angle);

    _textNumberify: function(number, x, y) {
      var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      text.textContent = number.toString();
      text.setAttribute('x', x);
      text.setAttribute('y', y);
      text.classList.add('number');

      if (!Polymer.Settings.useNativeShadow) {
        text.classList.add('style-scope');
        text.classList.add('compound-timepicker');
      }

      // this.step = 180;
      // if (number%this.step===0 || number === '360') {
      //   text.classList.add('number-selectable');
      // }

      return text;
    },

    _textNumberClockwisify: function(theta, y, x, cy, cx) {
      var rotXY = {}, _theta;

      function toRad(theta) {
        return theta / 180 * Math.PI;
      }

      function sin(theta, xy, cxy) {
        return Math.sin(theta) * (xy - cxy);
      }

      function cos(theta, xy, cxy) {
        return Math.cos(theta) * (xy - cxy);
      }

      function rotatedX(theta, x, y, cx, cy) {
        return (cos(theta, x, cx) - sin(theta, y, cy)) + cx;
      }

      function rotatedY(theta, x, y, cx, cy) {
        return (cos(theta, y, cy) + sin(theta, x, cx)) + cy;
      }

      _theta = toRad(theta);
      rotXY.x = rotatedX(_theta, x, y, cx, cy).toFixed(1);
      rotXY.y = rotatedY(_theta, x, y, cx, cy).toFixed(1);

      return rotXY;
    },

    },

    _computeCenterx: function(dragX) {

    },

    _rotatify: function() {
      return {
        y2: function(y) {
          this.y2.baseVal.value = y;
        },
        x2: function(x) {
          this.x2.baseVal.value = x;
        },
        cy: function(y) {
          this.cy.baseVal.value = y;
        },
        cx: function(x) {
          this.cx.baseVal.value = x;
        }
      }

    _updateClockHand: function(y, x, node) {
      // this._computePosy.bind(node)(y);
      // this._computePosx.bind(node)(x);
      this._rotatify().x2.bind(node)(x);
      this._rotatify().y2.bind(node)(y);
    },

    _selectHand: function(ev) {

        // console.log(ev.detail.x, ev.detail.y);

        // _angle = _angle <= 0? (360+_angle): _angle;

        // // console.log(this.step);
        // var _xy2 = {}, _ctr2 = {}, currentXY = ev.detail, hourRingParam = this.$.hourRing.getBoundingClientRect();

        // // _ctr2 = this._computeNumberTextClockwise(300, STARTING_POS_OF_FIRST_NUMBER_Y, STARTING_POS_OF_FIRST_NUMBER_X, 400, 400);
        // if (_factor) {
        //   if (_factor > 360) {

        // // this._computePosy.bind(this.$.hourHand)(_xy2.y);

        // this._translateCentroid(_ctr2.y, _ctr2.x, this.$.hour);
        // }

        // console.log('mappedXY @ angle:' + this._mappedClockXY, this._dragAngle);
      }
    },

    _dragHand: function(ev) {
      var currentXY = ev.detail,
          hourRingParam = this.$.hourRing.getBoundingClientRect();

      switch (ev.detail.state) {
        case 'start':
          // this.set('_tracking', true);
          requestAnimationFrame(this._draggingClockHand);
          break;
        case 'track':
          // if (this._tracking) {
          // console.log(currentXY.x - hourRingParam.left, currentXY.y - hourRingParam.top);
          // console.log(Math.atan2( currentXY.x - hourRingParam.left - 400, -(currentXY.y - hourRingParam.top - 400))/Math.PI*180);

          // var _xy2 = {}, _ctr2 = {};

    _draggingClockHand: function(xy, hourRingParam) {
      var _translatedXY = {}, _rotatedXY = {}, _angle;
      if (this._startRing ===  'hourRing' || this._startRing === 'hour') {
        // if (this._isInner(xy, this._centroid, HOUR_INNER_RADIUS) &&

            _translatedXY = this._translateToOrigin(hourRingParam, xy, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
            _angle = this._angleify(_translatedXY.y, _translatedXY.x, this._dragStep);
            if (!isNaN(_angle) && _angle >= 0) {

                 * - If so, zero (00 @ 360 degree) can never be selected.

                _angle = 0;
              }

            _rotatedXY = this._textNumberClockwisify(_angle, HOUR_CIRCLE_Y, HOUR_CIRCLE_X, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
            // console.log(_rotatedXY);

            this._rotatify().y2.bind(this.$.hourHand)(_rotatedXY.y);
            this._rotatify().x2.bind(this.$.hourHand)(_rotatedXY.x);
            this._translateCentroid(_rotatedXY.y, _rotatedXY.x, this.$.hour);

          //   this.set('_tracking', false);
          //   cancelAnimationFrame(this._draggingClockHand);
          // }
          console.log('outside-HOUR-ring');
        }
      }

      if (this._startRing === 'minuteRing' || this._startRing === 'minute') {
        if (this._isInner(xy, this._centroid, MINUTE_INNER_RADIUS) &&
            this._isOuter(xy, this._centroid, MINUTE_OUTER_RADIUS)) {
              _translatedXY = this._translateToOrigin(hourRingParam, xy, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
              _angle = this._angleify(_translatedXY.y, _translatedXY.x, 30);
              if (!isNaN(_angle) && _angle >= 0) {
                if (_angle > 360) {
                  /**
                   * - Fallback to zero instead of to the 1st value
                   * which is 1*this.step*6;
                   * - If so, zero (00 @ 360 degree) can never be selected.
                   * - To avoid this from happening, 00 must be selectable.
                   *
                   */
                  _angle = 0;
                }
              }
              _rotatedXY = this._textNumberClockwisify(_angle, MINUTE_CIRCLE_Y, MINUTE_CIRCLE_X, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
              // console.log(_rotatedXY);
              // this._computePosy.bind(this.$.hourHand)(_rotatedXY.y);
              // this._computePosx.bind(this.$.hourHand)(_rotatedXY.x);
              this._rotatify().y2.bind(this.$.minuteHand)(_rotatedXY.y);
              this._rotatify().x2.bind(this.$.minuteHand)(_rotatedXY.x);
              this._translateCentroid(_rotatedXY.y, _rotatedXY.x, this.$.minute);
        }else {
          // if (this._tracking) {
          //   this.set('_tracking', false);
          //   cancelAnimationFrame(this._draggingClockHand);
          // }
          console.log('outside-MINUTE-ring');
        }
      }
    },

    _translateCentroid: function(y, x, node) {
      this._rotatify().cy.bind(node)(y);
      this._rotatify().cx.bind(node)(x);
      // this._computeCentery.bind(node)(y);
      // this._computeCenterx.bind(node)(x);
    },

    _angleify: function(_y, _x, _step) {
      /**
       * Normal: Math.atan2(y, x) - angle from +ve X axis;
       * Here: Math.atan2(x, -y) - angle from +ve Y axis;
       */
      var _degree = Math.round(Math.atan2(_x, -_y)/Math.PI*180);

      function _factorise(_degree, _step) {
        return Math.ceil(_degree/ _step) * _step;
      }

      /**
       * - atan2 returns value from -pi to +pi;
       * - convert the return value to value in between 0 and 2pi;
       */
      function _convertFullPie(_degree) {
        return _degree <= 0? (360 + _degree): _degree;
      }

      return _factorise(_convertFullPie(_degree), _step);
    },

    _radiusify: function(y, x, cy, cx) {
      function deltaXY(xy, cxy) {
        return Math.pow((xy - cxy), 2);
      }

      return Math.sqrt(deltaXY(y, cy) + deltaXY(x, cx));
    },

    _isInner: function(xy, ctr, radius) {
      return this._radiusify(xy.y, xy.x, ctr.top, ctr.left) > radius;
    },

    _isOuter: function(xy, ctr, radius) {
      return this._radiusify(xy.y, xy.x, ctr.top, ctr.left) < radius;
    },

    _getCentroid: function() {
      return this.$.centroid.getBoundingClientRect();
    },

    _translateToOrigin: function(clockPos, xy, cy, cx) {
      var _xy = {};

      function _translateToOriginy(_clockPos, _xy, _cy) {
        return (_xy.y - _clockPos.top) - _cy;
      }

      function _translateToOriginx(_clockPos, _xy, _cx) {
        return (_xy.x - _clockPos.left) - _cx;
      }

      _xy.y = _translateToOriginy(clockPos, xy, cy);
      _xy.x = _translateToOriginx(clockPos, xy, cx);

      return _xy;
    },

    _validateStep: function(newVal, oldVal) {
      // console.log(this.step);
      // console.log(oldVal);
      // console.log(newVal);
      if (isNaN(newVal) || newVal < 1) {
        this.step = oldVal;
      }
    },

    _dragStepAngleify: function(step) {
      return step * 6;
    }
