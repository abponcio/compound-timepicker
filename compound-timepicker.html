<script>

  var HOUR_OUTER_RADIUS = 66,
      HOUR_INNER_RADIUS = 32,
      MINUTE_OUTER_RADIUS = 100,
      MINUTE_INNER_RADIUS = 66,
      CENTER_OF_CIRCLE_X = 100,
      CENTER_OF_CIRCLE_Y = 100,
      STARTING_POS_OF_FIRST_NUMBER_X = 100,
      STARTING_POS_OF_FIRST_NUMBER_Y = 17,
      MINUTE_CIRCLE_X = 100,
      MINUTE_CIRCLE_Y = 17,
      HOUR_CIRCLE_X = 100,
      HOUR_CIRCLE_Y = 51,
      // CENTER_OF_CIRCLE_X = 400,
      // CENTER_OF_CIRCLE_Y = 400,
      // STARTING_POS_OF_FIRST_NUMBER_X = 400,
      // STARTING_POS_OF_FIRST_NUMBER_Y = 12,
      THETA_BETWEEN_HOURS = 30;

  Polymer({

    is: 'compound-timepicker',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provide a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Dimitri Glazkov',
            image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
          };
        }
      },

      _outerDragX: {
        type: Number,
        value: 100,
        notify: true
      },
      _outerDragY: {
        type: Number,
        value: 22,
        notify: true
      },
      _innerDragX: {
        type: Number,
        value: 100,
        notify: true
      },
      _innerDragY: {
        type: Number,
        value: 46,
        notify: true
      },

      _lastTrackingPos: {
        type: Object,
        value: function () {
          return {};
        }
      },
      // _translatedToOriginXY: Object,
      _dragAngle: {
        type: Number,
        computed: '_angleify(_mappedClockXY.y, _mappedClockXY.x)'
      },
      _dragStep: {
        type: Number,
        computed: '_dragStepAngleify(step)'
      },
      // hourOuterRadius: Number,
      // hourInnerRadius: Number

      _tracking: {
        type: Boolean,
        value: false
      },
      _startRing: String,

      step: {
        type: Number,
        value: 1,
        observer: '_validateStep',
        notify: true
      },

      _textStyled: {
        type: Number,
        value: 0
      },
      // _stepAngle: {
      //   type: Number,
      //   computed: '_angleify(_translatedToOriginXY.y, _translatedToOriginXY.x, _dragStep);'
      // },


    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but

      // are not.
      //

      // necessary), or kick off any processes the element wants to perform.
      this._clockNumberify();
      this.$.minute.classList.add('number-selected');
      this.$.numbers.children[0].classList.add('text-selected');
      // this._updateClockHand(this._outerDragY, this._outerDragX, this.$.hourHand);
      // this._updateClockHand(this._innerDragY, this._innerDragX, this.$.minuteHand);

      // console.log('after-0: ' + this.step);
      // this.step = -2;
      // console.log('after-2: ' + this.step);
      // this.step = 1;
      // console.log('after+1: ' + this.step);
      // this.step = 'aa';
      // console.log('after-aa: ' + this.step);
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `compound-timepicker-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event compound-timepicker-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'compound-timepicker says, ' + response;
    },

    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('compound-timepicker-lasers', {sound: 'Pew pew!'});
    },

    _clockNumberify: function() {
      var numbers = this.$.numbers,
          x = STARTING_POS_OF_FIRST_NUMBER_X, // 100
          y = STARTING_POS_OF_FIRST_NUMBER_Y, // 12
          cx = CENTER_OF_CIRCLE_X, // 100
          cy = CENTER_OF_CIRCLE_Y, // 100
          theta = THETA_BETWEEN_HOURS; //30

      for(var i = 0; i < 12; i++) {
        var _theta = theta * i;
        var _i = i == 0? 12: i;

        var _xy = this._textNumberClockwisify(_theta, y, x, cy, cx);
        // var _angle = Math.round(Math.atan2((_xy.x - cx), -(_xy.y - cy))/Math.PI*180);
        // _angle = _angle <= 0? (360+_angle): _angle;
        // _i = _angle;
        // console.log(_i, _xy, _angle);

        numbers.appendChild(this._textNumberify(_i, _xy.x, _xy.y));
      }
    },


    _textNumberify: function(number, x, y) {
      var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      text.textContent = number.toString();
      text.setAttribute('x', x);
      text.setAttribute('y', y);
      text.classList.add('number');
      text.classList.add(String.fromCharCode(96 + number));

      if (!Polymer.Settings.useNativeShadow) {
        text.classList.add('style-scope');
        text.classList.add('compound-timepicker');
      }

      // this.step = 180;
      // if (number%this.step===0 || number === '360') {
      //   text.classList.add('number-selectable');
      // }

      return text;
    },

    _textNumberClockwisify: function(theta, y, x, cy, cx) {
      var rotXY = {}, _theta;

      function toRad(theta) {
        return theta / 180 * Math.PI;
      }

      function sin(theta, xy, cxy) {
        return Math.sin(theta) * (xy - cxy);
      }

      function cos(theta, xy, cxy) {
        return Math.cos(theta) * (xy - cxy);
      }

      function rotatedX(theta, x, y, cx, cy) {
        return (cos(theta, x, cx) - sin(theta, y, cy)) + cx;
      }

      function rotatedY(theta, x, y, cx, cy) {
        return (cos(theta, y, cy) + sin(theta, x, cx)) + cy;
      }

      _theta = toRad(theta);
      rotXY.x = rotatedX(_theta, x, y, cx, cy).toFixed(1);
      rotXY.y = rotatedY(_theta, x, y, cx, cy).toFixed(1);

      return rotXY;
    },

    _computePosx: function(dragX) {
      this.x2.baseVal.value = dragX;
    },

    _computePosy: function(dragY) {
      this.y2.baseVal.value = dragY;
    },

    _computeCentery: function(dragY) {
      this.cy.baseVal.value = dragY;
    },

    _computeCenterx: function(dragX) {
      this.cx.baseVal.value = dragX;
    },

    _rotatify: function() {
      return {
        y2: function(y) {
          this.y2.baseVal.value = y;
        },
        x2: function(x) {
          this.x2.baseVal.value = x;
        },
        cy: function(y) {
          this.cy.baseVal.value = y;
        },
        cx: function(x) {
          this.cx.baseVal.value = x;
        }
      }
    },

    _updateClockHand: function(y, x, node) {
      this._rotatify().x2.bind(node)(x);
      this._rotatify().y2.bind(node)(y);
    },

    // _update: function(xy) {
    //   // console.log('haha');
    //   this._draggingClockHand.bind(this)(xy);
    //
    //   this.set('_tracking', false);
    // },

    _updateTracking: function() {
      if (!this._tracking) {
        // console.log('rAF...');
        // requestAnimationFrame(this._update.bind(this, this._lastTrackingPos));
        requestAnimationFrame(this._draggingClockHand.bind(this, this._lastTrackingPos));
        // requestAnimationFrame(this._update.bind(this, xy));
        this.set('_tracking', true);
      }
      // console.log('oh no...');
    },

    _selectHand: function(ev) {
      var _id = ev.target.id, _xy = {};
      if (_id !== 'hourRing' &&
          _id !== 'minuteRing' &&
          _id !== 'hour' &&
          _id !== 'minute' &&
          _id !== 'hourCentroid' &&
          _id !== 'minutCentroid') {
        console.log('not-inside-ring');
        ev.preventDefault();
        // ev.stopPropagation();
        return false;
      }else {
        console.log('inside-ring');
        this._startRing = _id;

        // this._lastTrackingPos.x = ev.detail.x;
        // this._lastTrackingPos.y = ev.detail.y;

        _xy.y = ev.detail.y; _xy.x = ev.detail.x;
        this._lastTrackingPos = _xy;

        // this._updateTracking(ev.detail);
        this._updateTracking();
      }
    },

    _dragHand: function(ev) {
      var _xy = {};
      switch (ev.detail.state) {
        case 'start':
          break;
        case 'track':
          // keep updating last tracking position before rAF.
          // this._lastTrackingPos.y = ev.detail.y;
          // this._lastTrackingPos.x = ev.detail.x;
          _xy.y = ev.detail.y; _xy.x = ev.detail.x;
          this._lastTrackingPos = _xy;

          // this._updateTracking(ev.detail);
          this._updateTracking();
          break;
        case 'end':
          break;
      }
    },

    _releaseHand: function(ev) {
      cancelAnimationFrame(this._updateTracking);
      this._startRing = null;
    },

    _draggingClockHand: function(xy) {
      var _translatedXY = {},
          _rotatedXY = {},
          _angle,
          hourRingParam = this.$.minuteRing.getBoundingClientRect(),
          _ctr = this.$.centroid.getBoundingClientRect();
      if (this._startRing ===  'hourRing'
            || this._startRing === 'hour'
            || this._startRing === 'hourCentroid'
            || this._startRing === 'hourHand') {
        if (this._isInner(xy, _ctr, HOUR_INNER_RADIUS) &&
            this._isOuter(xy, _ctr, HOUR_OUTER_RADIUS)) {

            _translatedXY = this._translateToOrigin(hourRingParam, xy, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
            _angle = this._angleify(_translatedXY.y, _translatedXY.x, THETA_BETWEEN_HOURS);
            if (!isNaN(_angle) && _angle >= 0) {
              if (_angle > 360) {
                /**
                 * - Fallback to zero instead of to the 1st value
                 * which is 1*this.step*6;
                 * - If so, zero (00 @ 360 degree) can never be selected.
                 * - To avoid this from happening, 00 must be selectable.
                 *
                 */
                _angle = 0;
              }
              _rotatedXY = this._textNumberClockwisify(_angle, HOUR_CIRCLE_Y, HOUR_CIRCLE_X, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
              this._translateCentroid(_rotatedXY.y, _rotatedXY.x, this.$.hour);
              this._translateCentroid(_rotatedXY.y, _rotatedXY.x, this.$.hourCentroid);
              this._rotatify().y2.bind(this.$.hourHand)(_rotatedXY.y);
              this._rotatify().x2.bind(this.$.hourHand)(_rotatedXY.x);
            }
        }
        // else {
        //   console.log('outside-HOUR-ring');
        // }
      }

      if (this._startRing === 'minuteRing' || this._startRing === 'minute' || this._startRing === 'minuteCentroid' || this._startRing === 'minuteHand') {
        if (this._isInner(xy, _ctr, MINUTE_INNER_RADIUS) &&
            this._isOuter(xy, _ctr, MINUTE_OUTER_RADIUS)) {
              _translatedXY = this._translateToOrigin(hourRingParam, xy, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
              _angle = this._angleify(_translatedXY.y, _translatedXY.x, this._dragStep);
              if (!isNaN(_angle) && _angle >= 0) {
                if (_angle > 360) {
                  /**
                   * - Fallback to zero instead of to the 1st value
                   * which is 1*this.step*6;
                   * - If so, zero (00 @ 360 degree) can never be selected.
                   * - To avoid this from happening, 00 must be selectable.
                   *
                   */
                  _angle = 0;
                }

                if (_angle%30 === 0) {
                  // remove previous selected clock number.
                  this.$.numbers.children[this._textStyled].classList.remove('text-selected');
                  // assign new value to _textStyled.
                  this._textStyled = _angle/30 === 12 ? 0 : _angle/30;

                  // add class to minute circle.
                  this.$.minute.classList.add('number-selected');
                  // add class to selecte clock number.
                  this.$.numbers.children[this._textStyled].classList.add('text-selected');
                } else {
                  // for everything just remove all previously added classes.
                  if (this.$.numbers.children[this._textStyled].classList.contains('text-selected') ||
                      this.$.minute.classList.contains('numberselected')) {
                    this.$.minute.classList.remove('number-selected');
                    this.$.numbers.children[this._textStyled].classList.remove('text-selected');
                  }
                }

                _rotatedXY = this._textNumberClockwisify(_angle, MINUTE_CIRCLE_Y, MINUTE_CIRCLE_X, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
                this._translateCentroid(_rotatedXY.y, _rotatedXY.x, this.$.minute);
                this._translateCentroid(_rotatedXY.y, _rotatedXY.x, this.$.minuteCentroid);
                this._rotatify().y2.bind(this.$.minuteHand)(_rotatedXY.y);
                this._rotatify().x2.bind(this.$.minuteHand)(_rotatedXY.x);
              }
        }
        // else {
        //   console.log('outside-MINUTE-ring');
        // }
      }

      // release _tracking for next frame.
      this.set('_tracking', false);
    },

    _translateCentroid: function(y, x, node) {
      this._rotatify().cy.bind(node)(y);
      this._rotatify().cx.bind(node)(x);
    },

    _angleify: function(_y, _x, _step) {
      /**
       * Normal: Math.atan2(y, x) - angle from +ve X axis;
       * Here: Math.atan2(x, -y) - angle from +ve Y axis;
       */
      var _degree = Math.round(Math.atan2(_x, -_y)/Math.PI*180);

      function _factorise(_degree, _step) {
        return Math.ceil(_degree/ _step) * _step;
      }

      /**
       * - atan2 returns value from -pi to +pi;
       * - convert the return value to value in between 0 and 2pi;
       */
      function _convertFullPie(_degree) {
        return _degree <= 0? (360 + _degree): _degree;
      }

      return _factorise(_convertFullPie(_degree), _step);
    },

    _radiusify: function(y, x, cy, cx) {
      function deltaXY(xy, cxy) {
        return Math.pow((xy - cxy), 2);
      }

      return Math.sqrt(deltaXY(y, cy) + deltaXY(x, cx));
    },

    _isInner: function(xy, ctr, radius) {
      return this._radiusify(xy.y, xy.x, ctr.top, ctr.left) > radius;
    },

    _isOuter: function(xy, ctr, radius) {
      return this._radiusify(xy.y, xy.x, ctr.top, ctr.left) < radius;
    },

    _translateToOrigin: function(clockPos, xy, cy, cx) {
      var _xy = {};

      function _translateToOriginy(_clockPos, _xy, _cy) {
        return (_xy.y - _clockPos.top) - _cy;
      }

      function _translateToOriginx(_clockPos, _xy, _cx) {
        return (_xy.x - _clockPos.left) - _cx;
      }

      _xy.y = _translateToOriginy(clockPos, xy, cy);
      _xy.x = _translateToOriginx(clockPos, xy, cx);

      return _xy;
    },

    _validateStep: function(newVal, oldVal) {
      if (isNaN(newVal) || newVal < 1) {
        this.step = oldVal;
      }
    },

    _dragStepAngleify: function(step) {
      return step * 6;
    }
  });

</script>
