<script>

  var HOUR_OUTER_RADIUS = 66,
      HOUR_INNER_RADIUS = 32,
      MINUTE_OUTER_RADIUS = 100,
      MINUTE_INNER_RADIUS = 66,
      CENTER_OF_CIRCLE_X = 100,
      CENTER_OF_CIRCLE_Y = 100,
      STARTING_POS_OF_FIRST_NUMBER_X = 100,
      STARTING_POS_OF_FIRST_NUMBER_Y = 17,
      MINUTE_CIRCLE_X = 100,
      MINUTE_CIRCLE_Y = 17,
      HOUR_CIRCLE_X = 100,
      HOUR_CIRCLE_Y = 51,
      THETA_BETWEEN_HOURS = 30;

  Polymer({

    is: 'compound-timepicker',

    properties: {
      /**

       */

      // _outerDragX: {

      _lastTrackingPos: {

          return {};
        }
      },
      // _dragAngle: {

      _dragStep: {
        type: Number,

      },
      _tracking: {
        type: Boolean,
        value: false
      },
      _startRing: String,

      step: {
        type: Number,
        value: 1,
        observer: '_validateStep',
        notify: true
      },

      _textStyled: {
        type: Number,

      }

    },

    // Element Lifecycle

    ready: function() {

      // console.timeEnd('haha');

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.

    detached: function() {

    },

    // Element Behavior

    /**

    /**

     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'compound-timepicker says, ' + response;
    },

    _clockNumberify: function() {
      var x = STARTING_POS_OF_FIRST_NUMBER_X, // 100
          y = STARTING_POS_OF_FIRST_NUMBER_Y, // 17
          cx = CENTER_OF_CIRCLE_X, // 100
          cy = CENTER_OF_CIRCLE_Y, // 100
          theta = THETA_BETWEEN_HOURS; // 30

      for(var i = 0; i < 12; i++) {
        var _i = i == 0 ? 12: i,
            _theta = theta * i,
            _temp = document.createElementNS('http://www.w3.org/2000/svg', 'text'), // up to 30% faster.
            _xy = this._textNumberClockwisify(_theta, y, x, cy, cx);
        this.$.numbers.appendChild(this._textNumberify(_temp, _i, _xy.x, _xy.y));
      }
    },


    _textNumberify: function(_svg, _number, _x, _y) {
      var _text = _svg;
      _text.textContent = _number.toString();
      _text.setAttribute('x', _x);
      _text.setAttribute('y', _y);
      _text.classList.add('number');

      // if (!Polymer.Settings.useNativeShadow) {
        _text.classList.add('style-scope');
        _text.classList.add('compound-timepicker');
      // }

      return _text;
    },

    _textNumberClockwisify: function(theta, y, x, cy, cx) {
      var rotXY = {}, _theta;

      function toRad(theta) {
        return theta / 180 * Math.PI;
      }

      function sin(theta, xy, cxy) {
        return Math.sin(theta) * (xy - cxy);
      }

      function cos(theta, xy, cxy) {
        return Math.cos(theta) * (xy - cxy);
      }

      function rotatedX(theta, x, y, cx, cy) {
        return (cos(theta, x, cx) - sin(theta, y, cy)) + cx;
      }

      function rotatedY(theta, x, y, cx, cy) {
        return (cos(theta, y, cy) + sin(theta, x, cx)) + cy;
      }

      _theta = toRad(theta);
      rotXY.x = rotatedX(_theta, x, y, cx, cy).toFixed(1);
      rotXY.y = rotatedY(_theta, x, y, cx, cy).toFixed(1);

      return rotXY;
    },

    _computePosx: function(dragX) {
      this.x2.baseVal.value = dragX;
    },

    _computePosy: function(dragY) {
      this.y2.baseVal.value = dragY;
    },

    _computeCentery: function(dragY) {
      this.cy.baseVal.value = dragY;
    },

    _computeCenterx: function(dragX) {
      this.cx.baseVal.value = dragX;
    },

    _rotatify: function(_angle) {
      this.transform.baseVal.getItem(0).setRotate(_angle, 100, 100);
    },

    _updateClockHand: function(y, x, node) {
      // this._rotatify().x2.bind(node)(x);
      // this._rotatify().y2.bind(node)(y);
    },

    _updateTracking: function() {
      if (!this._tracking) {
        requestAnimationFrame(this._draggingClockHand.bind(this, this._lastTrackingPos));
        this.set('_tracking', true);
      }
    },

    _selectHand: function(ev) {
      var _id = ev.target.id, _xy = {};
      ev.preventDefault();
      /**
       * - 400 times faster using switch compared to multi if statements.
       * - switch case up to ~10ms.
       * - multi if statements up to ~4000ms.
       */
      switch (_id) {
        case 'hour':
        case 'minute':
        case 'hourRing':
        case 'minuteRing':
          this._startRing = _id;
          _xy.y = ev.detail.y;
          _xy.x = ev.detail.x;
          this._lastTrackingPos = _xy;
          this._updateTracking();
          break;
        default:
          console.log('not-inside-ring');
      }
    },

    _dragHand: function(ev) {
      var _xy = {};
      switch (ev.detail.state) {
        case 'start':
          break;
        case 'track':
          // keep updating last tracking position before rAF.
          _xy.y = ev.detail.y; _xy.x = ev.detail.x;
          this._lastTrackingPos = _xy;
          this._updateTracking();
          break;
        case 'end':
          break;
      }
    },

    _releaseHand: function(ev) {
      cancelAnimationFrame(this._updateTracking);
      this._startRing = null;
    },

    _draggingClockHand: function(xy) {
      var _translatedXY = {},
          _rotatedXY = {},
          _angle,
          hourRingParam = this.$.minuteRing.getBoundingClientRect(),
          _ctr = this.$.centroid.getBoundingClientRect();

      // 4 times faster after heavy optimization of codes.
      switch (this._startRing) {
        case 'hourRing':
        case 'hour':
        case 'hourHand':
        case 'hourCentroid':
          if (this._isInner(xy, _ctr, HOUR_INNER_RADIUS) &&
              this._isOuter(xy, _ctr, HOUR_OUTER_RADIUS)) {

              _translatedXY = this._translateToOrigin(hourRingParam, xy, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
              _angle = this._angleify(_translatedXY.y, _translatedXY.x, THETA_BETWEEN_HOURS);
              if (!isNaN(_angle) && _angle >= 0) {
                if (_angle >= 360) {
                  /**
                   * - Fallback to zero instead of to the 1st value
                   * which is 1*this.step*6;
                   * - If so, zero (00 @ 360 degree) can never be selected.
                   * - To avoid this from happening, 00 must be selectable.
                   *
                   */
                  _angle = 0;
                }
                _rotatedXY = this._textNumberClockwisify(_angle, HOUR_CIRCLE_Y, HOUR_CIRCLE_X, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);

                // roatate everything.
                this._rotatify.call(this.$.hourGroup, _angle);
              }
          }
          break;
        case 'minuteRing':
        case 'minute':
        case 'minuteHand':
        case 'minuteCentroid':
        if (this._isInner(xy, _ctr, MINUTE_INNER_RADIUS) &&
            this._isOuter(xy, _ctr, MINUTE_OUTER_RADIUS)) {
              _translatedXY = this._translateToOrigin(hourRingParam, xy, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);
              _angle = this._angleify(_translatedXY.y, _translatedXY.x, this._dragStep);
              if (!isNaN(_angle) && _angle >= 0) {
                var _numbers = this.$.numbers,
                    _minute = this.$.minute,
                    _minuteCentroid = this.$.minuteCentroid,
                    _minuteHand = this.$.minuteHand;
                if (_angle >= 360) {
                  /**
                   * - Fallback to zero instead of to the 1st value
                   * which is 1*this.step*6;
                   * - If so, zero (00 @ 360 degree) can never be selected.
                   * - To avoid this from happening, 00 must be selectable.
                   */
                  _angle = 0;
                }

                if (_angle%30 === 0) {
                  // remove previous selected clock number.
                  _numbers.children[this._textStyled].classList.remove('text-selected');
                  // assign new value to _textStyled.
                  this._textStyled = Math.floor(_angle/30);

                  // add class to minute circle.
                  _minute.classList.add('number-selected');
                  // add class to selecte clock number.
                  _numbers.children[this._textStyled].classList.add('text-selected');
                } else {
                  // for everything just remove all previously added classes.
                  if (_numbers.children[this._textStyled].classList.contains('text-selected') ||
                      _minute.classList.contains('numberselected')) {
                    _minute.classList.remove('number-selected');
                    _numbers.children[this._textStyled].classList.remove('text-selected');
                  }
                }

                _rotatedXY = this._textNumberClockwisify(_angle, MINUTE_CIRCLE_Y, MINUTE_CIRCLE_X, CENTER_OF_CIRCLE_Y, CENTER_OF_CIRCLE_X);

                // rotate everything.
                this._rotatify.call(this.$.minuteGroup, _angle);
              }
          }
          break;
        default:
          // console.log('outside-HOUR-ring');
      }
      // release _tracking for next frame.
      this.set('_tracking', false);
    },

    _angleify: function(_y, _x, _step) {
      /**
       * Normal: Math.atan2(y, x) - angle from +ve X axis;
       * Here: Math.atan2(x, -y) - angle from +ve Y axis;
       */
      var _degree = Math.round(Math.atan2(_x, -_y)/Math.PI*180);

      function _factorise(_degree, _step) {
        return Math.ceil(_degree/ _step) * _step;
      }

      /**
       * - atan2 returns value from -pi to +pi;
       * - convert the return value to value in between 0 and 2pi;
       */
      function _convertFullPie(_degree) {
        return _degree <= 0? (360 + _degree): _degree;
      }

      return _factorise(_convertFullPie(_degree), _step);
    },

    _radiusify: function(y, x, cy, cx) {
      function deltaXY(xy, cxy) {
        return Math.pow((xy - cxy), 2);
      }

      return Math.sqrt(deltaXY(y, cy) + deltaXY(x, cx));
    },

    _isInner: function(xy, ctr, radius) {
      return this._radiusify(xy.y, xy.x, ctr.top, ctr.left) > radius;
    },

    _isOuter: function(xy, ctr, radius) {
      return this._radiusify(xy.y, xy.x, ctr.top, ctr.left) < radius;
    },

    _translateToOrigin: function(clockPos, xy, cy, cx) {
      var _xy = {};

      function _translateToOriginy(_clockPos, _xy, _cy) {
        return (_xy.y - _clockPos.top) - _cy;
      }

      function _translateToOriginx(_clockPos, _xy, _cx) {
        return (_xy.x - _clockPos.left) - _cx;
      }

      _xy.y = _translateToOriginy(clockPos, xy, cy);
      _xy.x = _translateToOriginx(clockPos, xy, cx);

      return _xy;
    },

    _validateStep: function(newVal, oldVal) {
      if (isNaN(newVal) || newVal < 1) {
        this.step = oldVal;
      }
    },

    _dragStepAngleify: function(step) {
      return step * 6;
    }
  });
