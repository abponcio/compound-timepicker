  <template>

    <!-- Main codes starts here -->

        <div class="day-night flex-1">

            <line x1="100" y1="100" x2="100" y2="5" style="stroke:rgb(255,0,0);stroke-width:2" />

            <line x1="0" y1="100" x2="200" y2="100" stroke-dasharray="3, 2" style="stroke:rgb(0,0,0);stroke-width:1" />
            <g id="numbers">
              <!-- <text x="100" y="0">12</text>

</dom-module>

<script>

  Polymer({

    is: 'compound-timepicker',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{name: string, image: string}}
       */
      author: {
        type: Object,
        // Use `value` to provide a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            name:  'Dimitri Glazkov',
            image: 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg',
          };
        }
      },

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this._createClockNumber();
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `compound-timepicker-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event compound-timepicker-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */
    sayHello: function(greeting) {
      var response = greeting || 'Hello World!';
      return 'compound-timepicker says, ' + response;
    },

    /**
     * Attempt to destroy this element's enemies with a beam of light!
     *
     * Or, at least, dispatch an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('compound-timepicker-lasers', {sound: 'Pew pew!'});
    },

    _createClockNumber: function() {
      var numberParent = this.$.numbers,
          x = 100, y = 12, cx = 100, cy = 100, theta = 30;
      for(var i = 0; i < 13; i++) {
        var _theta = theta * i;
        if (i > 0) {
          console.log(Polymer.Settings.useNativeShadow);
          var _xy = this._computeNumberTextClockwise(_theta, x, y, cx, cy);
          console.log(_xy);
          numberParent.appendChild(this._computeNumberText(i.toString(), _xy.x, _xy.y));
        }
      }
    },

    _computeNumberText: function(number, x, y) {
      var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      text.textContent = number;
      text.setAttribute('x', x);
      text.setAttribute('y', y);
      text.classList.add('number');

      if (!Polymer.Settings.useNativeShadow) {
        text.classList.add('style-scope');
        text.classList.add('compound-timepicker');
      }

      return text;
    },

    _computeNumberTextClockwise: function(theta, x, y, cx, cy) {
      var rotXY = {}, _theta;

      function toRad(theta) {
        return theta / 180 * Math.PI;
      }

      function sin(theta, xy, cxy) {
        return Math.sin(theta) * (xy - cxy);
      }

      function cos(theta, xy, cxy) {
        return Math.cos(theta) * (xy - cxy);
      }

      function rotatedX(theta, x, y, cx, cy) {
        return (cos(theta, x, cx) - sin(theta, y, cy)) + cx;
      }

      function rotatedY(theta, x, y, cx, cy) {
        return (cos(theta, y, cy) + sin(theta, x, cx)) + cy;
      }

      _theta = toRad(theta);
      rotXY.x = rotatedX(_theta, x, y, cx, cy).toFixed(1);
      rotXY.y = rotatedY(_theta, x, y, cx, cy).toFixed(1);

      return rotXY;
    }

  });

</script>
